<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex03</title>
</head>
<body>
	<h1>함수 - 함수와 window 객체</h1>
	<script>
		// 함수도 변수와 같이 window 객체에 소속된다.
		function f1() {
			console.log("안녕!");
		}

		f1();
		window.f1();

		// 함수나 변수나 객체 입장에서는 그냥 프로퍼티이다.
		// 따라서 프로퍼티 값을 가리키는 다음 문법을 그대로 사용할 수 있다.
		// => 객체["프로퍼티명"]
		// =" 객체['프로퍼티명']
		//
		window["f1"](); // f1 이름으로 저장된 함수 주소를 가져와서 호출한다.

		// 함수의 주소를 다른 변수에 저정한다
		// 즉 다른 변수에 저장하여 사용할 수있다
		var ohora = window, f1; 
		ohora(); // 함수 주소를 갖고 있는 변수는 함수처럼 사용할 수 있다.
	</script>
</body>
</html>
